<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/allpost.js"></script>
    <link rel="stylesheet" href="./css/allpost.css">
    <title>YayOrNay</title>
</head>
<body>
    <header>
        <nav id="nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./allpost.html">Explore</a></li>
                <li><a href="./profile.html">My Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="searchDiv">
        <form>
          <input id="searchBar" type="search" placeholder="Search posts">
          <button id="searchBtn" type="submit">Search</button>
        </form>
    </div>
    <div id="posts">
    
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle"></h3>
            <span id="modalDate"></span>
            <p id="modalBody"></p>
            <p id="modalUsername"></p>
            <span id="modalTopic"></span>
            <div class="modalEmojis">
                <span id="modalEmoji1"></span>
                <span id="modalEmoji2"></span>
                <span id="modalEmoji3"></span>   
            </div>
            <div id="modalComments"></div>
            <div class="commentForm">
                <form class="commentForm">
                    <label for="commentSection">Comment</label>
                    <textarea name="commentText" id="commentText" cols="30" rows="10"></textarea>
                    <input type="submit" value="Post comment" class="commentButton">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
